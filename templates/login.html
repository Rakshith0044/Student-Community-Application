{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-image: url('{%static "images/Abs_bg.jpg" %}');
		}
		.main{
			max-width: 80%;
			height: 95vh;
		}
	</style>
</head>
<body class="overflow-hidden">

	<nav class="navbar navbar-dark navbar-expand-md bg-dark shadow">
	  <div class="container">
	    <a class="navbar-brand mx-auto" href="#">Student Community</a>
	  </div>
	</nav>

		<div class=" container main d-flex flex-column bg-dark rounded-4 text-light justify-content-center align-items-center my-5">
			
			<div class="col-lg-4 col-8 col-md-6">
				<div class="card text-dark shadow">
					  <div class="card-body">
					    <h3 class="p-3 text-center">Please Sign-In</h3>
					    <form class="" method="POST" action="login">{% csrf_token %}
						  <div class="mb-3">
						    <label for="Email" class="form-label">Email address</label>
						    <input type="email" name="email" class="form-control"  aria-describedby="emailHelp">
						    <div id="emailHelp" class="form-text">Enter You College Registered Email Address</div>
						  </div>
						  <div class="mb-3">
						    <label for="password" class="form-label">Password</label>
						    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
						  </div>
						  <div class="d-grid col-6 mx-auto">
                            <input class="bg-primary text-light border-0" type="submit",class="btn btn-primary", value="Login" >  
						  </div>
						</form>
					  </div>
					</div>
			</div>
			<div class="p-5 fs-5">
				<span>Dont Have an account? <a href="signup">Sign Up</a></span>
			</div>
		</div>
		


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
