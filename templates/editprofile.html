<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EditProfile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style type="text/css">
		#uploadBtn:hover{
			display: block;
		}
	</style>
</head>
<body  class="bg-dark">
	<nav class="navbar navbar-dark navbar-expand-md bg-dark shadow">
	  <div class="container">
	    <a class="navbar-brand" href="#">Student Community</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-5 mb-2 mb-lg-0 d-md-none ">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="/home">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="/profile">Profile</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/announcements">Announcements</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/faq">FAQ</a>
	        </li>
	         
	      </ul>
	      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
	      	<li>
	      		<button class="btn btn-outline-danger" type="submit"><a class="dropdown-item" href="/">LogOut</a></button>
	      	</li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row ">
			<div class="d-flex flex-column col-md-3 col-lg-2 bg-dark d-none d-md-block border-end border-primary">
				<div class="sticky-top">
				    <hr class="text-light">
				    <ul class="nav nav-pills flex-column">
				      <li class="nav-item text-light">
				        <a href="/home" class="nav-link text-light" aria-current="page">
				          Home
				        </a>
				      </li>
				      <li>
				        <a href="/profile" class="nav-link active text-white">
				          
				          Profile
				        </a>
				      </li>
				      <li>
				        <a href="/announcements" class="nav-link text-white">
				         
				          Announcements
				        </a>
				      </li>
				      <li>
				        <a href="/faq" class="nav-link text-white">
				          
				          FAQ
				        </a>
				      </li>
				      <li>
				         
				      </li>
				    </ul>
				    <div class="dropdown p-3">
				      <hr class="text-light">
				      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
				        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
				        <strong>{{name}}</strong>
				      </a>
				      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
				        <li><a class="dropdown-item" href="/editprofile">Settings</a></li>
				        <li><hr class="dropdown-divider"></li>
				        <li><a class="dropdown-item" href="/">Sign out</a></li>
				      </ul>
				    </div>
				</div>   
			    
			</div>
			<div class="column col-md-9 col-lg-10 p-3 bg-dark">
				<div class="row text-white">
					<div class="p-4 d-flex align-items-center justify-content-start">
						<div class="d-flex profile-pic-div">
							<input type="file" id="file" class="d-none">
						<img src="https://github.com/mdo.png" alt="" width="150" height="150" class="rounded me-2" id="photo"><label for="file" id="uploadBtn" style=" background: rgba(1, 1, 1, 0.5); width: 150px; height: 150px; padding-top: 110px;" class="position-absolute text-center rounded-2" >Choose A file</label></img>
						</div>
						<h4 class="m-4">{{name}}</h4>
					</div>
					
				</div>

				<div class="row">
					<div>
						<nav class=" nav nav-pills flex-column flex-sm-row" >
						  <a class="flex-sm-fill text-center nav-link active m-2 p-4 active" aria-current="page" href="/editprofile">Basic Info</a>
						  <a class="flex-sm-fill text-center nav-link active m-2 bg-secondary text-light p-4" href="/editacc">Account</a>
						  <a class="flex-sm-fill text-center nav-link  m-2 bg-secondary text-light p-4" href="/editsocials">Socials</a>
						</nav>
					</div>
				</div>
				<div class="m-5">
					<div class="card ">
					  <div class="card-body">
					    <h5 class="card-title">Basic Info</h5>
					    <form class="m-5 p-2" method="POST" action="editprofile">{% csrf_token %}
						  <div class="mb-3 col-12">
							<label for="Name" class="form-label">Full Name</label>
							<input type="text" name="name" value={{name}} class="form-control"  aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">Enter Fullname as per college</div>
						  </div>
						  <div class="mb-3">
						    <label for="Gender"  class="form-label">Gender</label>
						    <select value="1" name="gender" id="1" class="form-select" aria-label="Default select example" value="1">
							  <option selected>Choose Your Gender</option>
							  <option id="1" value="1">Male</option>
							  <option value="2">Female</option>
							  <option value="3">Other</option>
							</select>
						  </div>
						  <div class="mb-3">
						    <label for="College" class="form-label">College</label>
						    <input type="text" value="{{college}}" name="college" class="form-control"  aria-describedby="emailHelp">
						    <div id="emailHelp" class="form-text">Enter Your College</div>
						  </div>
						  <div class="mb-3">
						    <label for="Branch" class="form-label">Branch</label>
						    <input type="text" value={{depart}} name="branch" class="form-control" id="exampleInputPassword1" >
						  </div>
						  <div class="mb-3">
						    <label for="Location" class="form-label">Location</label>
						    <input type="text" value={{city}} name="location" class="form-control" id="exampleInputPassword1">
						  </div>
						  <div class="mb-3">
						    <label for="dob" class="form-label">Birthday</label>
						    <input type="date" value={{date}} 	name="birthday" class="form-control" id="exampleInputPassword1">
						  </div>
						  <div class="mb-3">
						    <label for="About" class="form-label">About Yourself</label>
						    <textarea class="form-control" name="about" id="exampleFormControlTextarea1" rows="3"  >{{about}}</textarea>
						  </div>

						  <div class="d-grid col-6 mx-auto btn btn-primary">
                            <input type="submit" class="btn btn-primary" value="Submit" >
						  </div>
						  
						  
						</form>

					  </div>
					</div>
				</div>

			</div>

			
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
